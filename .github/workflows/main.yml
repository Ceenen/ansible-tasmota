# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  lint:
    name: lint and syntax-check
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: tasmota
      
      - name: Cache PIP
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install role requirements
        uses: BSFishy/pip-action@v1
        with:
          requirements: tasmota/requirements.txt

      - name: Create ansible.cfg
        run: printf '[defaults]\nroles_path=./tests/requirements/:../' > tasmota/ansible.cfg

      - name: ansible-lint
        # replace "master" with any valid ref
        uses: ansible/ansible-lint-action@594402913bf720b74acd144d220f25693c61e4fa
        with:
          targets: |
            tasmota

      - name: ansible-playbook syntax check
        uses: dawidd6/action-ansible-playbook@3c534b3ba0bcbbee2b13fb45226f71acbaca2a76
        with:
          # Ansible playbook filepath
          playbook: tests/test.yml
          directory: tasmota
          requirements: tests/requirements.yml
          options: --syntax-check -i tests/inventory

        
